<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluaci√≥n final: Javascript</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&family=Rye&display=swap"
      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/a22a8f4330.js"

    ></script>

  <body class="body">
    <main">
      <h2 class="searchTittle">Busca tu serie favorita</h2>
      <form class="searchForm js-form">
        <input
          type="text"
          class="searchForm__input js-searchBox"
          placeholder="Ej: The leftovers"
          value="game"
        />
        <input
          type="button"
          value="Buscar"
          class="searchForm__button js-buttonSearch"
        />
      </form>
      <div class="userArea">
        <section class="resultArea">
          <h3 class="resultArea__subtitle js-resultArea"></h3>
          <ul class="js-searchResult"></ul>
        </section>
        <section class="favoriteArea js-favArea js-hidden">
          <h3 class="favoriteArea__subtitle js-favTitle"></h3>
          <ul class="js-searchFavs"></ul>
        </section>
      </div>

    </main>
    <script src="./assets/js/main.js"></script>
  </body>
